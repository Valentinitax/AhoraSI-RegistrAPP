<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
    <div class="ion-text-center">
      <ion-title>RegistrAPP</ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <div class="container ion-text-center">
        <img src="assets/logo.png">
      </div>
      <div class="ion-text-center">
        <ion-card-title>ACCESO</ion-card-title>
      </div>
    </ion-card-header>

    <ion-card-content>
      <div class="container ion-text-center">
        <img src="assets/logo.png">
      </div>
      <form [formGroup]="formularioLogin">
        <ion-item>
          <ion-label position="floating">Usuario:</ion-label>
          <ion-input formControlName="user"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contrase√±a:</ion-label>
          <ion-input formControlName="pass" type="password"></ion-input>
        </ion-item>
      </form>
      <br>
      <ion-button (click)="ingresar()" id="btn3">INGRESAR</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons>
      <ion-button [routerLink]="['/registro']">REGISTRARSE</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
